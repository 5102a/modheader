<md-toast role="alert" aria-relevant="all">
  <span class="md-toast-text" flex>{{ctrl.toastMessage}}</span>
  <md-button ng-click="ctrl.goToUrl(ctrl.url)" ng-if="ctrl.url">
      {{ctrl.buttonText}}
  </md-button>
  <md-button ng-click="ctrl.dismiss()" ng-if="!ctrl.url">
    Dismiss
  </md-button>
</md-toast>
